<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/levels.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Game</title>
    
  </head>
  <body>
   <style>
       body{
           background-image: url(img/2.jpg);
       }
       .swal-wide{
           width: 600px;
       }
      </style>
    <header>
    <div class="contaienr">
        <div class="row">
        <h2>Третий уровень</h2>
        </div>
        <div class="ball">Баллы:<label id="lblScore"></label>
        </div>
        <div class="task">
            <p>В автобусе ехало не более ста пассажиров, причём число сидящих пассажиров было в 2 раза больше, чем стоящих. На остановке из автобуса вышло 5 % всех пассажиров.<br><br>Найди число пассажиров, оставшихся в автобусе.</p>
            
    </div>
    <div class="button">
    
    <a id="help" href="#" onclick="Swal.fire({
      allowOutsideClick:false,
      text:'Число сидящих пассажиров в 2 раза больше числа стоящих, значит число пассажиров N кратно 3. На остановке вышло 5%=1/20 всех пассажиров, значит N должно делится и на 20. И N больше или равно 100. Значит N=3*20. Остаётся найти оставшихся в автобусе пассажиров.',
      confirmButtonColor: '#00ff00',
      customClass:'swal-wide',
})">Подсказка</a>
    
    </div>
    <form >
        <input id="answer" placeholder="Ваш ответ"  type="answer" autocomplete="off"><br><br>
        <input id="button"  type="button" value="Ответить">
    </form>        
    </div>
    
    </header>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
    <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Progress bar -->
  <script type="text/javascript" src="js/progressBar/dist/progressbar.js"></script>
  <!-- ViewPortChecker -->
  <script type="text/javascript" src="js/addons/jquery.viewportchecker.min.js"></script>
  <!-- Animations -->
  <script type="text/javascript" src="js/fm.revealator.jquery.js"></script>
  
  <script>new WOW().init();</script>
  

  <script type="text/javascript">
    const answ = '57';
    const nul = '';
    var transport = window.location.hash.substring(1);
    let Score = Number(transport);
        $('#button').click(function(){
            if($('#answer').val()==answ){
                Score = Score+2;
                //вывод Score на экран
                lblScore = document.getElementById("lblScore");
                lblScore.innerHTML = Score;
                //передача Score другой странице и переход на неё
                window.location.href = 'transportG3.html' + '#' + Score;
                }
                else if($('#answer').val()==nul){
                Swal.fire({
                title: '<p>'+'Введи ответ!'+'</p>',
                confirmButtonColor: '#00ff00',
                allowOutsideClick:false,
                customClass: {
                title: 'format-null',
                confirmButton:'format-ok-null',
                }
                });
                }
            
                else{
                Swal.fire({
                imageUrl: 'img/GameOver.jpg',
                imageWidth: 450,
                imageHeight: 180,  
                title:'<p>'+'Баллы: '+Score+'</p>',
                confirmButtonColor: '#615C62',
                confirmButtonText:'<a id="false" href="Choosen%20lvl.html">Новая игра</a>',
                allowOutsideClick:false,
                background:'black',
                customClass: {
                title: 'format-f',
                confirmButton:'format-next',
                }
                });
                }
                });
</script>
   <script>
// Считывание данных из переменной Score и показ их на странице
      $(document).ready(function() {
      var lblScore = document.getElementById("lblScore");
      lblScore.innerHTML = Score;
      });
      </script>
  </body>
</html>
