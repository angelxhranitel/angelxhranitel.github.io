                <!--Рандом уровня для красного для компьютеров-->
<script type="text/javascript">
        var Score = window.location.hash.substring(1);
        function GetIntRandom(min,max){
        return Math.floor(Math.random() * (max-min+1))+min;
        }
    $('#btnOk').click(function(){
     window.location.href = GetIntRandom(31,35)/10+'.R.html' + '#' + Score;  
    });
</script>
					<!--рандом красного для телефонов-->

<script type="text/javascript">
        var Score = window.location.hash.substring(1);
        function GetIntRandom(min,max){
        return Math.floor(Math.random() * (max-min+1))+min;
        }
    $('#btnOkM').click(function(){
     window.location.href = GetIntRandom(31,35)/10+'.R.html' + '#' + Score;  
    });
</script>
                        <!--Переход на главную-->


   <script type="text/javascript">
// Считывание данных из переменной Score и показ их на странице
      $(document).ready(function() {
      var lblScore = document.getElementById("lblScore");
